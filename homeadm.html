<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso System</title>
    <style>
        /* Adicione estilos conforme necessário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        .admin-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .search-bar input {
            padding: 8px;
            width: 200px;
        }

        .edit-btn, .disable-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        .edit-btn {
            background-color: #2196F3;
        }

        .disable-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <header>
        <h1>Curso System</h1>
    </header>

    <nav>
        <!-- Navegação do administrador (links para outras partes do sistema) -->
        <a href="banco2.html" onclick="showDashboard()">cadastrar professores</a>
    </br></br>
        <a href="cadastro.html" onclick="showCourseForm()">Cadastrar Curso</a>
    </nav>

    <section id="content">
        <!-- Conteúdo dinâmico será exibido aqui -->
    </section>

    <script src="app.js"></script>
</body>
</html>
